<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'js/maps.js' %}"> -->
    <title>Contact</title>
</head>

<body>
    <div id='main-bar'>
        <h1 id='name'>Jesus Cruz Electric Inc.</h1>
        <div id='nav-bar'>
            <a class='nav-links' href="/home">Home</a>
            <a class='nav-links' href="/gallery">Gallery</a>
            <a class='nav-links' href="/contact">Contact</a>
        </div>
    </div>
    <h1>Need something done? Get a quote!</h1>
    <div id='form'>
        <form action="/form" method="POST">
            {% csrf_token %}
            <label for="name">Name</label>
            <br>
            <input type="text">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email">
            <br>
            <label for="phone">Phone</label>
            <br>
            <input type="text">
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" id="submit">
        </form>
    </div>

    <div id="map">
    </div>

</body>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANSa6cfMphOZNO4JGnoiyrFf4VwO8c_NE&callback=initMap"
    type="text/javascript"></script>
<script>
    function initMap() {
        const uluru = { lat: 40.613953, lng: -75.477791 };
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: uluru,
        });
        const marker = new google.maps.Marker({
            position: uluru,
            map: map,
        });
    }
</script>

</html>
